<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/logo1.png" rel="shortcut icon"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="booking.js"></script>
    <title>Booking</title>
</head>
<body>
    <div class="container-fluid">
        <div class="mt-2">
            <button class="btn btn-danger" data-bs-target="#movieBooking" data-bs-toggle="modal" id="quickDis" >Quick Booking</button>
        </div>
        <div class="modal fade" id="movieBooking">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Book Your Tickets Now!!</h2>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="m-1 d-flex flex-row justify-content-between">
                        <div>
                            <select class="form-select" id="title">
                                <option>Devara</option>
                                <option>Mattu Vadalara</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="date">
                                <option>1st Oct</option>
                                <option>2nd Oct</option>
                                <option>3nd Oct</option>
                                <option>4nd Oct</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="timing">
                                <option>11:30 am</option>
                                <option>2:30 pm</option>
                                <option>6:30 pm</option>
                                <option>9:30 pm</option>
                              
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="seats">
                                <option>A-10</option>
                                <option>A-11</option>
                                <option>A-12</option>
                                <option>A-13</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-danger" onclick="displayBooking()" data-bs-dismiss="modal">Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: none;" id="quickBtn">
            <img src="images/mattu_vadalara.jpg" id="img">
            <dl class="row">
                <dt class="col-2">movie</dt>
                <dd class="col-10" id="movieD"></dd>
                <dt class="col-2">date</dt>
                <dd class="col-10" id="dateD"></dd>
                <dt class="col-2">time</dt>
                <dd class="col-10" id="timeD"></dd>
                <dt class="col-2">seats</dt>
                <dd class="col-10" id="seatsD"></dd>
            </dl>
            <button class="btn btn-link" data-bs-target="#movieBooking" data-bs-toggle="modal">Edit</button>
        </div>
    </div>
</body>
</html>
